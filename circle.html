<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style type="text/css">
        canvas {
            border: 1px solid #eee;
            border-radius: 5px;
            display: block;
            margin: 50px auto;
            box-shadow: 0px 2px 10px 0px #ddd;
            background: #111;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width='800' height='500'></canvas>
</body>
<script type="text/javascript">
    const TOTAL = 100;
    let v = 0,progress = 90;
    let perQ = Math.PI / 90;

    let canvas = document.getElementById("canvas"),ctx = canvas.getContext("2d");
    
    //灰色圆环
    ctx.beginPath();
    ctx.strokeStyle = "rgba(150,150,150,.1)";
    ctx.lineWidth = 10;
    ctx.arc(200 , 250 , 100, 0, Math.PI * 2);
    ctx.stroke();

    ctx.beginPath();
    ctx.strokeStyle = "rgba(150,150,150,.1)";
    ctx.lineWidth = 10;
    ctx.arc(600 , 250 , 100, 0, Math.PI * 2);
    ctx.stroke();

    function draw() {
        if (v < progress) {
            v += 0.5;
            let h = 60 - parseInt(v*3.6 / 6);//渐变色相环比例
            console.log(h);

            //画圆点
            ctx.beginPath();
            ctx.fillStyle = "hsl("+h+", 100%, 50%)";
            ctx.arc(200 + Math.sin(v * Math.PI * 2 / TOTAL) * 100, 250 - Math.cos(v * Math.PI * 2 / TOTAL) * 100, 5, 0, Math.PI * 2);
            ctx.fill();
            //画进度
            ctx.clearRect(135, 185, 130, 130);
            ctx.beginPath();
            ctx.font = "26px Aria";
            ctx.fillStyle = "red";
            ctx.fillText( parseInt(v,10) + '%', 175, 265);
            ctx.fill();

            //画圆弧
            let q = Math.PI  / 50 * v ;//当前圆弧起点
            ctx.beginPath();
            ctx.strokeStyle = "hsl("+h+", 100%, 50%)";
            ctx.arc(600 , 250 , 100 , q - Math.PI / 2 + Math.PI / 180, q + perQ - Math.PI / 2 )
            ctx.stroke();
            //画进度
            ctx.clearRect(535, 185, 130, 130);
            ctx.beginPath();
            ctx.font = "26px Aria";
            ctx.fillStyle = "hsl("+h+", 100%, 50%)";
            ctx.fillText( parseInt(v,10) + '%', 575, 265);
            ctx.fill();

            //循环调用
            requestAnimationFrame(draw);
        }
    }
    draw();
</script>

</html>
